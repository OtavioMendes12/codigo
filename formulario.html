    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-25 ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
                    <div class="text-center">
                        <h1 id="titulo">Cadastro aula de libras</h1>
                        <p id="subtitulo">Complete suas informações</p>
                        <br>
                    </div>
                    <!-- Início do formulário -->
                    <form>

                        <fieldset class="grupo">
                            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                            <div class="campo">
                                <label for="nome"><strong>Nome:</strong></label>
                                <input type="text" name="nome" id="nome" required>
                            </div>

                            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                            <div class="campo">
                                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                                <input type="text" name="sobrenome" id="sobrenome" required>
                            </div>
                        </fieldset> 

                        <!-- Campo de email com-->
                        <div class="campo">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
                        <div class="campo">
                            <label><strong>Qual seu nível de conhecimento em libras ?</strong></label>
                            <label>
                                <input type="radio" name="devweb" value="nenhum" checked>nenhum
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="médio">médio
                            </label>
                            <label>
                                <input type="radio" name="devweb" value="avançado">avançado
                            </label>
                        </div>

                        <!-- Campo de aula com 3 opções para escolha (select option) e css de classe "campo" -->
                        <div class="campo">
                            <label for="aulas"><strong>Quantas vezes na semana você pode participar das aulas?</strong></label>
                            <select id="aulas" required>
                            <option selected disabled value="">Selecione</option>
                            <option>1</option>
                            <option>2  a 3</option>
                            <option>Todos os dias</option>
                            </select>
                        </div>

                        <fieldset class="grupo">
                            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                            <div id="check">
                                <label><strong>Selecione a o meio virtual de comunicação que mais utiliza:</strong></label><br><br>
                                <input type="checkbox" id="meiovirtual1" name="meio virtual1" value="Teams">
                                <label for="tecnologia1"> Teams</label>
                                <input type="checkbox" id="meiovirtual2" name="meiovirtual2" value="Whatsapp">
                                <label for="tecnologia2"> Whatsapp</label>
                                <input type="checkbox" id="meiovirtual3" name="meiovirtual3" value="Facebook">
                                <label for="tecnologia3"> Facebook </label>
                                <input type="checkbox" id="meiovirtual4" name="meiovirtual4" value="Google meet">
                                <label for="tecnologia4"> Google meet</label>
                                <input type="checkbox" id="meiovirtual5" name="meiovirtual5" value="Facetime">
                                <label for="tecnologia5"> Facetime</label>
                                
                            </div>
                        </fieldset>

                        <!-- Caixa de texto -->
                        <div class="campo">
                            <br>
                            <label for="experiencia"><strong>Conte um pouco mais do porque você decidiu aprender libras: </strong></label>
                            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                        </div>

                        <!-- Botão para enviar o formulário -->
                        <div>

                            <button class="botao" type="submit" onsubmit="">Concluído</button>           
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
