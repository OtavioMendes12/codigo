<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style/page.css">
    <link rel="stylesheet" href="style/login.css">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" 
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" 
    crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!--configuração title-->   
     <title>AUDITH</title>
     <link rel="icon" type="img/png" href="/image/logo.png" />

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark border-1">
            <div class="container-fluid">
                <img class="navbar-brand" style ='max-height: 80px' src="image/deaf2.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="nav-conteudo-text1">
                            <a class="nav-link active" aria-current="page" href="#Home">
                                <i class="fas fa-home" title="Inicio" ></i>
                                Login
                            </a>
                        </li>
                        <li class="nav-item" id="nav-conteudo-text2">
                            <a class="nav-link active" aria-current="page" href="#Home">
                                <i class="fas fa-address-book"></i>
                                Cadastro
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <section class="v-100">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-10" style="margin-top:5%; width:100%; height:100%;" >
                    <div class="card-login shadow py-3">
                        <h3 id="Titulo" class="text-center"> Login</h3>
                        <div class="tab-login card-user">
                                <form id="login-form">
                                    <div class="inputs">                            
                                        <svg class="login" xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40"><g stroke="#fff" fill="none" stroke-width="3.538" transform="translate(0 -1012.362)"><ellipse ry="8.09" rx="8.244" cy="1022.221" cx="21.555" stroke-linecap="round"/><path d="M1.858 1046.4c-.79 4.74 3.805 4.11 3.805 4.11H37.88s4.846.936 4.312-3.854c-.533-4.79-6.076-10.937-20.04-11.043-13.964-.106-19.504 6.047-20.294 10.786z"/></g></svg>
                                        <input
                                        class="input" id="usuario" type="text"  placeholder="Usuario" required>
                                        <svg class="lock" xmlns="http://www.w3.org/2000/svg" width="44" height="46" viewBox="0 0 44 46"><g transform="translate(-28.15 -974.678)" stroke="#fff" fill="none" stroke-width="3.509"><rect ry="3.136" y="995.18" x="29.903" height="23.743" width="40.491" stroke-linecap="round"/><path d="M49.386 1004.406v4.788" stroke-linecap="round"/><path d="M37.073 994.83s-1.39-18.398 12.97-18.398c14.36 0 12.207 18.397 12.207 18.397"/></g></svg>
                                        <input
                                        class="input" type="password" id="senha" placeholder="Senha" required>
                                    </div>
                                    <div class="buttons d-flex justify-content-center">
                                        <div class="d-block align-self-end">
                                            <button type="submit" class="btn mx-3 btn-success">Logar</button>
                                        </div>
                                        <div class="d-block align-self-end">
                                            <a href="#" class="tab btn mx-3 btn-danger" id="cadastro">Cadastrar</a>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <div class="d-none card-user tab-cadastro" >
                            <div class="inputs">
                                <div>
                                    <svg class="svg-input" xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40"><g stroke="#fff" fill="none" stroke-width="3.538" transform="translate(0 -1012.362)"><ellipse ry="8.09" rx="8.244" cy="1022.221" cx="21.555" stroke-linecap="round"/><path d="M1.858 1046.4c-.79 4.74 3.805 4.11 3.805 4.11H37.88s4.846.936 4.312-3.854c-.533-4.79-6.076-10.937-20.04-11.043-13.964-.106-19.504 6.047-20.294 10.786z"/></g></svg>
                                    <input class="input" type="text" id="txt_nome" placeholder="Nome" required>    
                                </div> 
                                <div>
                                    <svg class="svg-input" xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40"><g stroke="#fff" fill="none" stroke-width="3.538" transform="translate(0 -1012.362)"><ellipse ry="8.09" rx="8.244" cy="1022.221" cx="21.555" stroke-linecap="round"/><path d="M1.858 1046.4c-.79 4.74 3.805 4.11 3.805 4.11H37.88s4.846.936 4.312-3.854c-.533-4.79-6.076-10.937-20.04-11.043-13.964-.106-19.504 6.047-20.294 10.786z"/></g></svg>
                                    <input class="input" type="text" id="txt_login" placeholder="Usuario" required>    
                                </div> 
                                <div class="">
                                    <svg class="svg-input" xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40"><g stroke="#fff" fill="none" stroke-width="3.538" transform="translate(0 -1012.362)"><ellipse ry="8.09" rx="8.244" cy="1022.221" cx="21.555" stroke-linecap="round"/><path d="M1.858 1046.4c-.79 4.74 3.805 4.11 3.805 4.11H37.88s4.846.936 4.312-3.854c-.533-4.79-6.076-10.937-20.04-11.043-13.964-.106-19.504 6.047-20.294 10.786z"/></g></svg>
                                    <input class="input" type="email" id="txt_email" placeholder="Email" required>    
                                </div> 
                                <div>
                                    <svg class="svg-input" xmlns="http://www.w3.org/2000/svg" width="44" height="46" viewBox="0 0 44 46"><g transform="translate(-28.15 -974.678)" stroke="#fff" fill="none" stroke-width="3.509"><rect ry="3.136" y="995.18" x="29.903" height="23.743" width="40.491" stroke-linecap="round"/><path d="M49.386 1004.406v4.788" stroke-linecap="round"/><path d="M37.073 994.83s-1.39-18.398 12.97-18.398c14.36 0 12.207 18.397 12.207 18.397"/></g></svg>
                                    <input class="input" type="password" id="txt_senha" placeholder="Senha" required>    
                                </div> 
                                <div>
                                    <svg class="svg-input" xmlns="http://www.w3.org/2000/svg" width="44" height="46" viewBox="0 0 44 46"><g transform="translate(-28.15 -974.678)" stroke="#fff" fill="none" stroke-width="3.509"><rect ry="3.136" y="995.18" x="29.903" height="23.743" width="40.491" stroke-linecap="round"/><path d="M49.386 1004.406v4.788" stroke-linecap="round"/><path d="M37.073 994.83s-1.39-18.398 12.97-18.398c14.36 0 12.207 18.397 12.207 18.397"/></g></svg>
                                    <input class="input" type="password" id="txt_senha2" placeholder="Confirmar Senha" required>    
                                </div>                         
                            </div>
                            <div class="buttons d-flex justify-content-center">
                                <div class="">
                                    <a href="#" id="btn_salvar" class="btn btn-block mx-3 btn-success">Cadastrar</a>
                                </div>
                                <div class="d-block">
                                    <a href="#" class="tab btn btn-block mx-3 btn-danger" id="login">Voltar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
